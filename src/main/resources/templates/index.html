<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'OCR-A', 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            text-align: center;
            margin-top: 100px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="container">
    <h1>Welcome!</h1>
    <p>You have successfully logged in.</p>

    <!-- Logout form -->
    <form action="/api/auth/logout" method="post" id="logout-form" style="display: inline;">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    const canvas = document.getElementById('matrix'),
        context = canvas.getContext('2d'),
        w = canvas.width = window.innerWidth,
        h = canvas.height = window.innerHeight,
        characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
        fontSize = 10,
        columns = w / fontSize,
        drops = Array.from({ length: Math.floor(columns) }).fill(0);

    context.font = `${fontSize}px 'OCR A', monospace`;

    setInterval(() => {
        context.fillStyle = 'rgba(0, 0, 0, 0.05)';
        context.fillRect(0, 0, w, h);

        context.fillStyle = '#00ff00';

        drops.forEach((drop, index) => {
            const char = characters.charAt(Math.floor(Math.random() * characters.length));
            context.fillText(char, index * fontSize, drop * fontSize);

            if (drop * fontSize > h && Math.random() > 0.975) {
                drops[index] = 0;
            }

            drops[index]++;
        });
    }, 33);
</script>
</body>
</html>
